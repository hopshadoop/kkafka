---
driver:
  name: vagrant
  customize:
    memory: 3000
    ioapic: 'on'
    natdnshostresolver1: "on"
    natdnsproxy1: "on"

provisioner:
  name: chef_solo

platforms:
  - name: centos-6.5
    attributes:
      java:
        jdk_version: 7
  - name: ubuntu-14.04
#    run_list:
#     - recipe[apt]
    attributes:
      java:
        jdk_version: 7

suites: 
  - name: default
    run_list:
      - recipe[kagent::install]
      - recipe[kzookeeper::install]
      - recipe[kkafka::install]
      - recipe[kzookeeper::default]
      - recipe[kkafka::default]
    attributes:
         kkafka:
            default:
                private_ips: ["10.0.2.15"]
                public_ips: ["10.0.2.15"]
            private_ips: ["10.0.2.15"]
            public_ips: ["10.0.2.15"]
         kzookeeper:
            default:
                private_ips: ["10.0.2.15"]
                public_ips: ["10.0.2.15"]
            private_ips: ["10.0.2.15"]
            public_ips: ["10.0.2.15"]
         kagent:
            private_ips: ["10.0.2.15"]
            public_ips: ["10.0.2.15"]
         private_ips: ["10.0.2.15"]
         public_ips: ["10.0.2.15"]
         vagrant: "enabled"
         kafka:
           version: <%= ENV.fetch('KAFKA_VERSION', '0.8.1.1') %>
           checksum: <%= ENV.fetch('KAFKA_CHECKSUM', '""') %>
           md5_checksum: <%= ENV.fetch('KAFKA_MD5', '""') %>
           ulimit_file: 128000
           broker:
             controlled_shutdown_enable: <%= ENV.fetch('KAFKA_CTRL_SHUTDOWN', nil) %>
             log_dirs: ['/mnt/kafka-logs-1', '/mnt/kafka-logs-2']
             zookeeper_connect: ['localhost:2181']
             zookeeper_connection_timeout_ms: 15_000

